<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <script src="app.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <title>Document</title>
</head>

<body>
  <div class="login-wrap">
    <div class="login-form-container">
      <div class="login-html">
        <div class="tab-buttons">
          <button class="tab-button" onclick="showForm('ahorro')">Ahorro</button>
          <button class="tab-button" onclick="showForm('retiro')">Retiro</button>
          <button class="tab-button" onclick="showForm('inversion')">Inversión</button>
        </div>

        <div class="login-form">
          <form id="ahorro" class="form-content active">
            <div class="group">
              <label for="user" class="label">¿Cual es tu nombre?</label>
              <input id="user" type="text" class="input">
            </div>
            <div class="group">
              <label for="age" class="label">¿Cual es tu Edad?</label>
              <input id="age" type="text" class="input">
            </div>
            <div class="group">
              <label for="amount" class="label">¿Cuanto quieres ahorrar?</label>
              <input id="amount" type="text" class="input">
            </div>
            <div class="group">
              <label for="years-ahorro" class="label">Años de Inversión</label>
              <select id="years-ahorro" class="input">
                <option value="" disabled selected>Selecciona una opción</option>
                <option value="1">1 año</option>
                <option value="5">5 años</option>
                <option value="10">10 años</option>
                <option value="20">20 años</option>
              </select>
              <div class="group">
                <label for="phone" class="label">Teléfono</label>
                <input id="phone" type="number" class="input">
              </div>
            </div>

            <div class="group">
              <label for="enfoque-ahorro" class="label">Enfoque del Ahorro</label>
              <select id="enfoque-ahorro" class="input">
                <option value="" disabled selected>Selecciona una opción</option>
                <option value="1">Ahorro para la universidad</option>
                <option value="5">Ahorro para el retiro(a edad 60 en adelante)</option>
                <option value="10">Ahorro con beneficios fiscales(deducible)(personas fisicas)</option>
                <option value="10">Ahorro con beneficios fiscales(deducible)(personas morales)</option>
                solos eguro de vida sin ahorro

                <option value="20">20 años</option>
              </select>
            </div>
            <div class="group">
              <input type="button" class="button" value="Calcular Ahorro" onclick="calcularInteresCompuesto()">
            </div>
          </form>

          <form id="retiro" class="form-content">
            <div class="group">
              <label for="user-retiro" class="label">Nombre</label>
              <input id="user-retiro" type="text" class="input">
            </div>
            <div class="group">
              <label for="phone" class="label">Teléfono</label>
              <input id="phone" type="number" class="input">
            </div>
            <div class="group">
              <label for="email" class="label">Correo</label>
              <input id="email" type="email" class="input">
            </div>
            <div class="group">
              <label for="years-retiro" class="label">Años de Retiro</label>
              <select id="years-retiro" class="input">
                <option value="" disabled selected>Selecciona una opción</option>
                <option value="1">1 año</option>
                <option value="5">5 años</option>
                <option value="10">10 años</option>
              </select>
            </div>
            <div class="group">
              <input type="button" class="button" value="Calcular Retiro" onclick="calcularRetiro()">
            </div>
          </form>

          <form id="inversion" class="form-content">
            <div class="group">
              <label for="investment" class="label">Monto a Invertir</label>
              <input id="investment" type="text" class="input">
            </div>
            <div class="group">
              <label for="years-inversion" class="label">Años de Inversión</label>
              <select id="years-inversion" class="input">
                <option value="" disabled selected>Selecciona una opción</option>
                <option value="1">1 año</option>
                <option value="5">5 años</option>
                <option value="10">10 años</option>
              </select>
            </div>
            <div class="group">
              <label for="phone" class="label">Teléfono</label>
              <input id="phone" type="number" class="input">
            </div>
            <div class="group">
              <input type="button" class="button" value="Calcular Inversión" onclick="calcularInversion()">
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <div id="myModal" class="modal">
    <div class="modal-content-m">
      <span class="close" onclick="cerrarModal()">&times;</span>
      <p id="modal-text">Texto del mensaje aquí...</p>
      <input type="button" id="solicitar-btn" class="button" value="Solicitar">
    </div>
  </div>

  <!-- Segundo Modal (inicialmente oculto) -->
  <div id="personalDataModal" class="modal">
    <div class="modal-content-m">
      <span class="close">&times;</span>
      <h2>Formulario de Datos Personales</h2>

      <!-- Formulario de captura de datos -->
      <form id="personalDataForm">
        <div class="group">
          <label for="name">Nombre:</label>
          <input type="text" id="name" name="name" required>
        </div>

        <div class="group">
          <label for="email">Correo Electrónico:</label>
          <input type="email" id="email" name="email" required>
        </div>

        <div class="group">
          <label for="phone">Teléfono:</label>
          <input type="tel" id="phone" name="phone" required>
        </div>

        <div class="group">
          <input type="submit" class="button" value="Enviar">
        </div>
      </form>
    </div>
  </div>

  <div class="social-icons">
    <a href="https://www.facebook.com" target="_blank" class="social-icon">
      <i class="fab fa-facebook-f"></i>
    </a>
    <a href="https://www.twitter.com" target="_blank" class="social-icon">
      <i class="fa-brands fa-x-twitter"></i>
    </a>
    <a href="https://www.instagram.com" target="_blank" class="social-icon">
      <i class="fab fa-instagram"></i>
    </a>
    <a href="https://wa.me/" target="_blank" class="social-icon">
      <i class="fab fa-whatsapp"></i>
    </a>
    <a href="https://www.acevedocouttolenc.com/" target="_blank" class="social-icon">
      <i class="fa-solid fa-globe"></i>
    </a>
  </div>

  <script src="app.js"></script>
</body>

</html>
